
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="mlPipeline" style="width:100%;max-width:1000px;height:350px;"></div>
  <script>
    const steps = ["Data Collection", "Feature Extraction", "Behavioral Modeling", "Anomaly Detection", "Risk Scoring", "Action/Alerting"];
    const xPositions = [0, 1, 2, 3, 4, 5];

    const shapes = steps.map((step, i) => ({
      type: "rect",
      x0: xPositions[i] - 0.4,
      y0: -0.3,
      x1: xPositions[i] + 0.4,
      y1: 0.3,
      line: { color: "RoyalBlue" },
      fillcolor: "LightSkyBlue"
    }));

    const annotations = steps.map((step, i) => ({
      x: xPositions[i],
      y: 0,
      text: step,
      showarrow: false,
      font: { size: 14 }
    }));

    const arrows = xPositions.slice(0, -1).map((pos, i) => ({
      x: pos + 0.4,
      y: 0,
      ax: xPositions[i + 1] - 0.4,
      ay: 0,
      showarrow: true,
      arrowhead: 3,
      arrowsize: 1,
      arrowwidth: 2,
      arrowcolor: "gray"
    }));

    const layout = {
      title: "Behavioral Biometrics Machine Learning Pipeline",
      shapes: shapes,
      annotations: [...annotations, ...arrows],
      xaxis: { visible: false },
      yaxis: { visible: false },
      margin: { l: 20, r: 20, t: 50, b: 20 },
      template: "plotly_white"
    };

    Plotly.newPlot('mlPipeline', [], layout);
  </script>
</body>
</html>
